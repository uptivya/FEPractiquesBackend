<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>  
    .site-header, .site-main, .widget-area, .site-footer{
        color:white;
        border-bottom: 2px solid white;
    }
    .site-header{
        background-color: #54a8f9;
        
    }
    .site-main{
        background-color: #6fc242;
        
    }
    .widget-area{
        background-color: #b369e4;
    }
    .site-footer{
        background-color: #0266bf;
    }
    .site-header, .site-footer{
        height: 100px;
    }
    .site-main{
        height: 500px;
    }
    .widget-area{
        height: 300px;
    }
    @media screen and (min-width: 768px){
        .site-header{
            height: 1000px;
        }
        .site-main{
            height: 600px;
        }
        .widget-area{
            height: 300px;
        }
        .site-header, .site-main, .widget-area, .site-footer{
        border: 2px solid white;
        }
    }
    @media screen and (min-width: 1200px){
        .site-main{
            height: 700px;
        }
        .widget-area, .site-header{
            height: 800px;
        }
    }
    
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 site-header">.site-header</div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="row">
                            <div class="col-xl-9 site-main">.site-main</div>
                            <div class="col-12 col-xl-3 widget-area">.widget-area</div>
                        </div>
                    </div>
                    <div class="col-xl-9 site-footer">.site-footer</div>
                </div>
            </div> 
            
        </div>
    </div>
</body>
</html>
