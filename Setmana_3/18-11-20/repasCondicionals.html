<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c757390c0.js" crossorigin="anonymous"></script>
    <style>  
        body{
            padding:30px;
        }
        body label, body input{
            margin-right: 30px;
        }
        #textTemperatura{
            width:300px;
            padding: 10px;
        }
        #botoComprovar{
            padding:12px 20px;
        }
        #titol{
            font-family: "Futura", sans-serif;
            font-weight: bold;
            margin-top:30px;
            text-transform: uppercase;
        }

    </style>
    <script>
        function comprovar(){
            var temperatura = document.getElementById("textTemperatura");
            var resultat = document.getElementById("resultat");
            var respostaTemperatura = "";

            if(temperatura.value >= 25){
                respostaTemperatura = "Fa calor";
            }else if(temperatura.value >= 15){
                respostaTemperatura = "S'hi està bé";
            }else if(temperatura.value >= 8){
                respostaTemperatura = "Fa fresqueta"
            }else{
                respostaTemperatura = "Fa fred";
            }

            resultat.innerHTML= "<h1 id='titol'>"+respostaTemperatura+"</h1>";
        }
    </script>
</head>
<body>
    <label for="temperatura">Temperatura: </label>
    <input type="number" id="textTemperatura" name="textTemperatura" placeholder="Escriu una temperatura">
    <input type="button" id="botoComprovar" value="Comprova" class="btn btn-primary" onclick="comprovar()">
    <div id="resultat"></div>
</body>
</html>
