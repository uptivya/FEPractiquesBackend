<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c757390c0.js" crossorigin="anonymous"></script>
    <style>  
        #desplegableRol{
            width:20%;
            color: gainsboro;
        }
        label, select{
            margin: 15px;
        }
    </style>
    <script>
        function accedir(){
            var rols = document.getElementById("desplegableRol");
            switch (rols.value){
                case "1":
                    console.log("Ets administrador");
                    break;
                case "2":
                    console.log("Ets Gestor.");
                    break;
                case "3":
                    console.log("Ets auxiliar");
                    break;
                default:
                    alert("Has d'escollir una opció.");
                    break;
            }
        }
        function canviarColor(){
            var colorSelect = document.getElementById("desplegableRol").style.color = "rgb(39,39,39)";
        }
    </script>
</head>
<body>
    <label for="desplegableRol">Rol: </label>
    <select class="custom-select" id="desplegableRol" name="desplegableRol" onchange="canviarColor()">
        <option disabled selected value="0">Escull una opció</option>
        <option value="1">Administrador</option>
        <option value="2">Gestor</option>
        <option value="3">Auxiliar</option>
    </select>
    <input type="button" class="btn btn-outline-warning" id="botoAccedir" value="Accedir" onclick="accedir()">
</body>
</html>
