<!DOCTYPE html>
<html>
<head>
    <title>Repas Arrays</title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>  
        .btn:focus{
            box-shadow: none;
        }
    </style>
    <script>
        var jugadors = [""];

        function afegirJugador(){
            var i = 0;
            var jugador = document.getElementById("textJugador");
            var resultat = document.getElementById("resultat")
            jugadors.push(jugador.value);
            imprimir();
        }

        function treureJugador(){
            jugadors.pop();
            imprimir();
        }

        function imprimir(){
            resultat.innerHTML = ""
            for(i = 0; i < jugadors.length;i++){
                resultat.innerHTML += jugadors[i]+"<br>";
            }
        }
    </script>
</head>
<body>
    <label for="textJugador">Jugador: </label>
    <input type="text" id="textJugador" name="jugador"><br>
    <input type="button" class="btn btn-outline-success" id="botoEnviar" onclick="afegirJugador()" value="Afegir Jugador">
    <input type="button" class="btn btn-outline-danger" id="botoEnviar" onclick="treureJugador()" value="Treure Jugador">
    <div id="resultat"></div>
</body>
</html>
