<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c757390c0.js" crossorigin="anonymous"></script>
    <style>  
        img{
            width:100%;
            margin-top: 20px;
        }
        img:hover{
            cursor:pointer;
        }
    </style>
    <script>
        function canviarFotoGran(color){
            var fotoGran = document.getElementById("fotoGran");
            var imatgeSeleccionada = document.getElementById(color);
            var imatges = document.getElementsByTagName("img");
            
            var i = 0;
            for(i = 0; i > imatges.length; i++){
                imatges[i].style.border = "none";
            }

            fotoGran.src = "img/"+color+".jpg";
            imatgeSeleccionada.style.border = "2px solid yellow";
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <img id="fotoGran" src="img/Blanca.jpg">
                    </div>
                    <div class="col-4">
                        <img id="Blanca" src="img/Blanca.jpg" onclick="canviarFotoGran('Blanca')">
                    </div>
                    <div class="col-4">
                        <img id="Blava" src="img/Blava.jpg" onclick="canviarFotoGran('Blava')">
                    </div>
                    <div class="col-4">
                        <img id="Vermella" src="img/Vermella.jpg" onclick="canviarFotoGran('Vermella')">
                    </div>
                </div>
            </div>
            <div id="textFoto" class="col-6">
            </div>
        </div>
    </div>
</body>
</html>
