<!DOCTYPE html>
<html>
<head>
    <title>Exercici de repas de JS</title>
    <meta name="author" content="uptivya">
    <meta name="viewport" content="width=viewport-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Exercici de Javascript de repàs">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="utf-8">
    <style>
        body{
            padding:20px;
        }
    </style>
    <script>
        function pintarInfo(){
            var nom = "";
            var cognoms = "";
            var poblacio = "";

            var resultat = "";

            nom = document.getElementById("nom").value;
            cognoms = document.getElementById("cognoms").value;
            poblacio = document.getElementById("poblacio").value;
            
            resultat = document.getElementById("resultat");
            resultat.innerHTML = "<hr><h1>Bon dia, sóc en/la "+nom+" "+cognoms+" i visc a "+poblacio+"</h1>";
        }
    </script>
</head>
<body>
    <label for="nom">Nom:&nbsp;</label>
    <input type="text" id="nom" name="nom" placeholder="Escriu el teu nom"><br>
    <label for="cognoms">Cognom:&nbsp;</label>
    <input type="text" id="cognoms" name="cognoms" placeholder="Escriu el teu cognom"><br>
    <label for="poblacio">Població:&nbsp;</label>
    <input type="text" id="poblacio" name="poblacio" placeholder="Escriu la teva població"><br>
    <input type="button" class="btn btn-outline-primary" value="Envia" id="enviar" onclick="pintarInfo()">
    <h2 id="resultat"></h2>
</body>
</html>
