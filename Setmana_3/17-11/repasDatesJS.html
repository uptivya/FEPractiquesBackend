<!DOCTYPE html>
<html>
<head>
    <title>Prova JS</title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>  
        body{
            padding: 20px;
        }
        body div, body input{
            margin:10px;
        }
        .badge{
            font-size:11pt;
        }
    </style>
    <script>
        function mostrarData(){
            var d = new Date();
            var dia = d.getDay();
            var mes = d.getMonth();
            var year = d.getFullYear();
            var hora = d.getHours();
            var minuts = d.getMinutes();
            var segons = d.getSeconds();
            var articleMes = "";

            var mesos = ["Gener", "Febrer", "Març", "Abril", "Maig", "Juny", "Juliol", "Agost", "Setembre", "Octubre", "Novembre", "Desembre"];

            var dies = ["Diumenge", "Dilluns", "Dimarts", "Dimecres", "Dijous", "Divendres", "Dissabte"];

            var resultat = document.getElementById("resultat");

            //console.log(segons.toString().length); Comprovació length hores, minuts o segons.

            if(hora.toString().length < 2){
                hora = "0"+hora;
            }
            if(minuts.toString().length < 2){
                minuts = "0"+minuts;
            }
            if(segons.toString().length < 2){
                segons = "0"+segons;
            }

            if(mes == 7 || mes == 9){
                articleMes = "d'"
            }else{
                articleMes = "de "
            } 

            resultat.innerHTML = "<p class='alert alert-warning'>Avui som <span class='badge badge-warning'>"+dies[dia]+"</span> dia <span class='badge badge-warning'>"+dia+"</span> "+articleMes+"<span class='badge badge-warning'>"+mesos[mes]+"</span> de l'any <span class='badge badge-warning'>"+year+"</span>. Són les <span class='badge badge-warning'>"+hora+":"+minuts+":"+segons+"</span> hores.</p>";
        }
    </script>
</head>
<body>
    <input type="button" class="btn btn-outline-secondary" value="Mostrar Data" onclick="mostrarData()">
    <div id="resultat"></div>
</body>
</html>
