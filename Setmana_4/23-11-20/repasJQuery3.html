<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <style>  
        .container{
            padding-top:30px;
        }
        #petita1{
            background-color: tomato;
        }
        #petita2{
            background-color: teal;
        }
        #petita3{
            background-color: wheat;
        }
        #imatgeGran{
            background-color: tomato;
            width:100%;
            height: 20px;
        }
        .imatgePetita img{
            width:100%;
            margin-top:10px;
            object-fit: cover;
        }
        .imatgePetita:hover{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div id="imatgeGran" class="col-12"></div>
                    <div id="petita1" class="imatgePetita col-4"><img src="imatges/cat1.jpg"></div>
                    <div id="petita2" class="imatgePetita col-4"><img src="imatges/cat2.jpg"></div>
                    <div id="petita3" class="imatgePetita col-4"><img src="imatges/cat3.jpg"></div>
                </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        $(function(){
            $(".imatgePetita img").css("height", $(this).css("width"));
            $(".imatgePetita img").click(function(){
                $("#imatgeGran").css("background-color",$(this).css("background-color"))
            });
            
            
            
            
        });
    </script>
</body>
</html>
