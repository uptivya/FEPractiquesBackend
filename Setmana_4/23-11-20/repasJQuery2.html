<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <style>  
        .container{
            padding-top:30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="nom">Nom: </label>
        <input type="text" id="nom" name="nom" class=""><br>
        <label for="cognoms">Cognoms: </label>
        <input type="text" id="cognoms" name="cognoms"><br>
        <label for="edat">Edat: </label>
        <input type="number" id="edat" name="edat"><br>
        <label for="població">Població: </label>
        <input type="text" id="poblacio" name="poblacio"><br>
        
        <input type="button" id="botoComprovar" value="Comprovar">

    </div>



    <script>
        $(function(){
            $("input[type='text'], input[type='number']").css({"background-color":"yellow","border":"1px solid black"});
            $("input[type='text'], input[type='number']").focus(function(){
                $(this).css("background-color","white");
            });
            $("input[type='text'], input[type='number']").blur(function(){
                $(this).css("background-color","yellow");
            });
            
            
            
            
        });
    </script>
</body>
</html>
