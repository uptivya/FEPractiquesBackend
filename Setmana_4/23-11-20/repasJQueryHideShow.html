<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <style>  
        .container{
            padding-top:30px;
        }
        #capa{
            height:300px;
            width:300px;
            background-color: teal;
        }
        .btn{
            margin-bottom: 20px;
            box-shadow: none;
            
        }
        .btn:focus{
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="button" id="botoMostrar" class="btn btn-outline-primary" value="Mostrar">
        <input type="button" id="botoAmagar" class="btn btn-outline-primary" value="Amagar">
        <div id="capa"></div>
    </div>



    <script>
        $(function(){
            $("#botoAmagar").click(function(){
                $("#capa").hide();
            });
            $("#botoMostrar").click(function(){
                $("#capa").show();
            });
            







        });
    </script>
</body>
</html>
