<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <style>  
        .container{
            padding-top:30px;
        }
        .btn{
            margin-bottom: 20px;
            box-shadow: none;
            
        }
        .btn:focus{
            box-shadow: none;
        }
        #containerImatges div{
            width:230px;
            height:230px;
            position: relative;
            float:left;
        }
        #containerImatges img{
            width:100%;
        }
        
        #containerImatges{
            height:730px;
        }
        
        .btn{
            width: 100%;
            padding: 30px 0;
            text-transform:uppercase;
            font-size: 20pt;
            font-weight: bold;
            font-family: "Futura", sans-serif;
        }
        #containerImatges #final{
            display:none;
            background-color: rgba(12,123,200,0.5);
            position:absolute;
            left:0;
            top:0;
            height:94%;
            width: 95%;
            z-index: 10;
        }
        #final p{
            font-family: "Futura",sans-serif;
            font-size: 40pt;
            height:100%;
            width: 100%;
            display: block;
            line-height: 12.5;
            vertical-align: middle;
            text-align: center;
            color: white;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="containerImatges" class="col-8">
                <div id="final"><p></p></div>
            </div>
            <div id="containerBotons" class="col-4">
            </div>
        </div>
    </div>



    <script>
        $(function(){
            var i = 0;
            for(i = 0;i < 9;i++){
                $("#containerImatges").append("<div><img id='imatge"+i+"' src='imatges/mapa"+i+".jpg'></div>");
            }
            $("#containerImatges").append("<div class='clear'></div>");
            for(i = 0;i < 5;i++){
                $("#containerBotons").append("<input type='button' class='btn btn-outline-primary' value='juga' id='boto"+i+"'>");
            }

            $(".btn").click(function(){
                var i = 0;
                /*for(i = 0; i < 6; i++){
                    var numeroRandom = Math.floor(Math.random()*9);
                    $("#imatge"+numeroRandom).toggle();
                }*/
                $("#imatge1").toggle()

                var hasInvisible = 0
                for(i = 0; i < 9;i++){
                    if($("#imatge"+i).css("display") == "none"){
                        hasInvisible++;
                    }
                }
                
                if(hasInvisible == 9){
                    $("#final p").append("Has perdut!")
                    $("#final").fadeIn();
                    $(".btn").attr("disabled","disabled"); 
                }else if(hasInvisible == 0){
                    $("#final p").append("Has guanyat!")
                    $("#final").fadeIn();
                    $(".btn").attr("disabled","disabled");
                }
            })
            


        });
    </script>
</body>
</html>
