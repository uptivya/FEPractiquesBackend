<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>

<body>
    <div class="container-fluid">
        <input type="button" value="Carregar" id="botoCarregar" class="btn btn-outline-primary">
    </div>
    <p></p>



    <script>
        $(function(){
            $("#botoCarregar").click(function(){
                $.get("https://analisi.transparenciacatalunya.cat/resource/jj6z-iyrp.json", function(data, status){
                    var primer = data[0];
                    $("p").text(primer.municipidescripcio+" ("+primer.sexedescripcio+"): "+primer.numcasos+" casos");


                });
            });
        });
    </script>
</body>
